<!DOCTYPE html>
<html>
  <head>
    <title>Guide to NFTs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/gka/randomgraph.js/master/randomgraph.js"></script>
    <link href='bootstrap.min.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="row">
      <div class="container-fluid navbar navbar-light main">
        <a href="/" class="navbar-brand">Guide to ERC-721 Tokens/NFTs</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/?filter=owned" class="nav-link btn list ">Your Tokens</a></li>
            <li class="nav-item"><a href="create-nft.html" class="nav-link btn list ">Create NFT</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 2em;">
      <div class="col-sm-9">
        <div id="controls" class="container">
          <b>Random Graphs</b>
          <select id="graph-type">
            <option data-p="r:4,h:4">BalancedTree</option>
            <option data-p="n:150,m0:10,M:2">BarabasiAlbert</option>
            <option data-p="n:150,p:0.05">ErdosRenyi.np</option>
            <option data-p="n:100,m:250">ErdosRenyi.nm</option>
            <option data-p="n:120,K:4,alpha:3.5">WattsStrogatz.alpha</option>   
            <option data-p="n:150,K:4,beta:0.07">WattsStrogatz.beta</option>
          </select>
          <div id="params">
          </div>
          <div id="graph">
            <label>charge<input id="charge" type="range" min="0" value="50" max="100" />: <span id='charge-dist'>50</span></label>
            <label>link distance<input id="dist" type="range" min="0" value="20" max="100" />: <span id='link-dist'>20</span></label>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <a class="create-token" onclick="App.createNFT(); return false;">Create NFT</a>
        <div id="loader" style="display:none;"><img src="./flask-loader.svg", width: '100' /></div>
        <div id="msg"></div>
      </div>
      <script src="./random-graph.js"></script>
      <script src="./svg-crowbar.js"></script>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
